<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>K & V - Online Shopping</title> <!-- Title of the webpage. -->
    <link rel="stylesheet" href="style.css"> <!-- Links the external CSS file for styling the webpage. -->
</head>
<body>
    <header>
        <h1>K & V - Online Shopping</h1> <!-- Main title of the website. -->
        <img src="logo.png" alt="Team Logo" class="logo"> <!-- Team logo will be shown. -->
    </header>
    <nav>
        <ul id="nav-links">
            <!-- Login link calls the showLoginForm() function when clicked: -->
            <li id="login-link"><a href="#" onclick="showLoginForm()">Login</a></li>
            <!-- Register link calls the showRegisterForm() function when clicked: -->
            <li id="register-link"><a href="#" onclick="showRegisterForm()">Register</a></li>
            <!-- Logout link initially hidden calls the logout() function when clicked: -->
            <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
        </ul>
    </nav>
    <!-- Authentication Forms: -->
    <div id="auth-forms">
        <!-- Login Form: -->
        <form id="login-form" style="display:none;" onsubmit="login(event)"> <!-- Hidden by default, shown when login is selected -->
            <h2>Login</h2> <!-- Form title -->
            <input type="text" id="login-username" placeholder="Username" required> <!-- Username input field -->
            <input type="password" id="login-password" placeholder="Password" required> <!-- Password input field -->
            <button type="submit">Login</button> <!-- Submit button to trigger the login function -->
        </form>
        <!-- Register Form: -->
        <form id="register-form" style="display:none;" onsubmit="register(event)"> <!-- Hidden by default but shown when register is selected. -->
            <h2>Register</h2> <!-- Form title -->
            <input type="text" id="register-username" placeholder="Username" required> <!-- Username input field -->
            <input type="password" id="register-password" placeholder="Password" required> <!-- Password input field -->
            <button type="submit">Register</button> <!-- Submit button to trigger the register function -->
        </form>
    </div>
    <!-- Product Dashboard Section -->
    <section id="product-dashboard">
        <h2>Available Products</h2> 
        <button onclick="window.location.href='/products'">View Products</button> <!-- Button redirects to the products page -->
    </section>
    <!-- Cart Section -->
    <section id="cart-section">
        <h2>Your Cart</h2> 
        <button onclick="window.location.href='/cart'">View Cart</button> <!-- Button directs to the cart page -->
    </section>
    <script src="script.js"></script>
</body>
</html>
