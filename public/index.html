<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Online Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Simple Online Store</h1>
        <img src="logo.png" alt="Team Logo" class="logo">
        <button class="hero-button" onclick="showAddProductForm()">Add a New Product</button>
    </header>

    <section id="product-list-section">
        <h2>Available Products</h2>
        <div id="product-list"></div>
    </section>
    
    <div id="product-form" style="display: none;">
        <h2 id="form-title">Add Product</h2>
        <input type="hidden" id="product-id">
        <label>Name: <input type="text" id="product-name"></label>
        <label>Price: <input type="number" id="product-price" step="0.01"></label>
        <label>Description: <input type="text" id="product-description"></label>
        <button onclick="submitProduct()">Submit</button>
        <button onclick="hideProductForm()">Cancel</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
