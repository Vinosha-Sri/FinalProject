<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K & V - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <a href="/"><img src="logo.png" alt="Team Logo" class="logo"></a>
            </div>
            <ul class="navbar-links">
                <li id="home-link"><a href="/" class="active">Home</a></li>
                <li id="products-link"><a href="/products">Products</a></li>
                <li id="cart-link"><a href="/cart">Cart</a></li>
                <li id="login-link"><a href="#" onclick="showLoginForm()">Login</a></li>
                <li id="register-link"><a href="#" onclick="showRegisterForm()">Register</a></li>
                <li id="logout-link" style="display:none;"><a href="#" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <header>
        <h1>K & V - Online Shopping</h1>
        <img src="logo.png" alt="Team Logo" class="header-logo">
        <p>Welcome to the ultimate shopping experience!</p>
    </header>

    <section id="product-dashboard">
        <h2>Available Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <h3>Product 1</h3>
                <p>$179.99</p>
                <p>Apple AirPods</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 2</h3>
                <p>$2099.99</p>
                <p>MacBook Pro</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <h3>Product 3</h3>
                <p>$849.99</p>
                <p>iPhone 14</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart-section">
        <h2>Your Cart</h2>
        <p>Your cart is empty.</p>
        <p>Total: $0.00</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
